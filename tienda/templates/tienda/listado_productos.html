{% extends 'base.html' %}
{% block contenido %}
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombres }}</td>
                    <td>{{ producto.marca }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>
                        <a href="{% url 'detalle_producto' producto.pk %}">Detalle</a>
                        <a href="{% url 'editar_producto' producto.pk %}">Editar</a>
                        <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No hay productos disponibles</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
