{% extends 'base.html' %}
{% block contenido %}
    <div>
        <h2>Crear producto</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit">Guardar</button>
            <a class="boton" href="{% url 'listado_productos' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
