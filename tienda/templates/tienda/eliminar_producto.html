{% extends 'base.html' %}
{% block titulo %}Eliminar Producto{% endblock %}

{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title my-4">¿Estás seguro de que quieres eliminar: <strong>{{ producto.nombre }}</strong>?</h5>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'listado_productos' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                        <button type="submit" class="btn btn-danger btn-lg">Sí, Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
